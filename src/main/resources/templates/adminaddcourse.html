<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Course</title>
</head>

<body>
	
	<div id="addcourse">
	
	<h1>Add Course</h1>
	
		<form th:action="@{/adminadd}" th:object="${courseadmin}" method="post">
		
			<p>Course Id: <input type="text" th:field="*{courseId}"/></p>
			
			<p>Course Name: <input type="text" th:field="*{courseName}"/></p>
			
			<p>Instructor Id: <input type="text" th:field="*{instructorId}"/></p>
			
			<p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
			
		</form>
		
		<form th:action="@{/adminhome}" method="get">
		
			<button name="goback" value="gobackdashboard" th:href="@{adminhome}">Go Back to admin Dashboard</button>
		
		</form>
	
	</div>
	
	

</body>

</html>
