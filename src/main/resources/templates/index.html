<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #333;
}

.topnav a {
	float: left;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	background-color: #4CAF50;
	color: white;
}
</style>
</head>
<body>

	<div class="topnav">
		<a th:href="@{/userhome}">Course List</a> <a
			sec:authorize="hasAuthority('STUDENT')" th:href="@{/enrolledcourses}">Courses
			as student</a> <a sec:authorize="hasAuthority('INSTRUCTOR')"
			th:href="@{/instructedcourses}">Courses as Instructor</a> <a
			sec:authorize="hasAuthority('TA')" th:href="@{/tacourses}">Courses
			as TA</a> <a th:href="@{/logout}">Logout</a>
	</div>

</body>
</html>
