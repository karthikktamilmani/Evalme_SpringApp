<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<style>
table, th, td {
	border-collapse: collapse;
	border: 1px solid black;
}

body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #333;
}

.topnav a {
	float: left;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	background-color: #4CAF50;
	color: white;
}
</style>
</head>
<body>

	<div class="topnav">
		<a th:href="@{/userhome}">Course List</a> <a
			sec:authorize="hasAuthority('STUDENT')" th:href="@{/enrolledcourses}">Courses
			as student</a> <a sec:authorize="hasAuthority('INSTRUCTOR')"
			th:href="@{/instructedcourses}">Courses as Instructor</a> <a
			sec:authorize="hasAuthority('TA')" th:href="@{/tacourses}">Courses
			as TA</a> <a th:href="@{/logout}">Logout</a>
	</div>
	<center>
		<h1>Courses as student</h1>
		<table style="width: 50%">
			<thead>
				<tr>
					<th>Name</th>
					<th>course home page</th>
					<th>Instrcutor</th>
					<th>details</th>
				</tr>
			</thead>
			<tbody>
				<form th:each="prod: ${coursesList}" th:action="@{/coursepage}"
					method="get">

					<tr>
						<td th:text="${prod.CourseId}" />
						<input type="hidden" th:value="${prod.courseId}" name="id" />
						<input type="hidden" th:value="${prod.CourseName}" name="name" />
						<td th:text="${prod.CourseName}" />
						<td th:text="${prod.instructorName.firstName}" />
						<td><input type="Submit" value="view course"></td>
					</tr>
				</form>
			</tbody>
		</table>

	</center>
</body>
</html>
